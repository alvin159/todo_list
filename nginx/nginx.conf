# nginx/nginx.conf
user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Increase client body size in case of bigger POSTs
    client_max_body_size 10M;
    
    # --- upstream definition for backend service ---
    upstream todo_backend {
        server backend:3010; 
    }

    server {
        listen 80;
        server_name _;

        # Serve static frontend from / (index.html)
        root /usr/share/nginx/html;
        index index.html;

        location /todos {
            proxy_pass http://backend:3010/todos;
        }

        location /color {
            proxy_pass http://backend:3010/color;
        }
        # Fallback for SPA routing: serve index.html for other routes (client-side routing)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # optional: health check endpoint
        location = /health {
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }
    }
}
